<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="contactpage">
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h5>HyperCodeLover</h5>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact-Us</a>
            </div>
            <div class="button" id="hide-button">
                <img src="icons/menu_FILL0_wght400_GRAD0_opsz24rounded.svg" onclick="OpacityHide();">
            </div>
        </nav>
    </header>

    <div class="mobile-navbar" id="mobile-navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact-Us</a>
        </div>
    </div>

    <main class="contact-content">
        <div class="gallery">

            <img src="img/instag.png" alt="Error" id="instagram" onclick="Openinstagram();">
            <img src="img/youtube.png" alt="Error" id="youtube" onclick="Openyoutube();">
            <img src="img/whatsap.png" alt="Error" id="whatsapp" onclick="Openwhatsapp();">
            <img src="img/telegram4.png" alt="Error" id="telegram" onclick="Opentelegram();">
            <img src="img/github-6980894_1920.png" alt="Error" id="github" onclick="Opengithub();">
            
        </div>

        <a href="#contact-form"><button id="down">&Downarrow;</button></a>

    </main>

    <main class="contact-form" id="contact-form">
        <div class="form">
            <h1>Mail Us</h1>
            <label for="name">Name </label>
            <input type="text" id="name" placeholder="eg: your name">

            <label for="subject">Subject </label>
            <input type="text" id="subject" placeholder="Subject Auto" disabled>

            <label for="description">Description </label>
            <input type="text" id="description" placeholder="eg: Ask Help / Questions">

            <button id="submit" onclick="SubmitForm();">Submit</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
